<div class="overlay-popup active">

    <div class="wrap-popup-content">
        <div class="overlay-inr signin-overlay">

            <div class="title">
                <h2>Sign in</h2>
            </div>

            <div class="box">
                <span class="caption">Email</span>
                <div class="form-group">
                    <input type="text" id="txtSignInUserName" placeholder="Input your email..." />
                </div>
            </div>

            <div class="box">
                <span class="caption">Password</span>
                <div class="form-group">
                    <input type="password" id="txtSignInPassword" placeholder="Input your password...">
                </div>
            </div>

            <div class="box-but">
                <div class="btn btnLogin" id="btnLogin"><span>Sign In</span>
                </div>
            </div>

        </div>

    </div>

</div>
